<div class="status-container" *ngIf="!isChildRouteActive">
  <div class="status-card" *ngFor="let status of getStatusKeys()">
    <div class="card-header-container">{{ status }}</div>

    <ng-container
      *ngIf="assignmentsByStatus[status].length > 0; else noAssignments"
    >
      <app-AssignmentCard
        *ngFor="let assignment of assignmentsByStatus[status]"
        [assignment]="assignment"
        [questionnaireDetails]="
          getQuestionnaireDetails(assignment.questionnaireID)
        "
      ></app-AssignmentCard>
    </ng-container>

    <ng-template #noAssignments>
      <div class="no-assignments">No pending assignments</div>
    </ng-template>
  </div>
</div>
<router-outlet></router-outlet>

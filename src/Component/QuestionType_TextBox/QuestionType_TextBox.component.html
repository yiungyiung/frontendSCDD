<div class="form-section">
  <div class="header">
    <div class="title">
      <mat-icon svgIcon="textBox"></mat-icon>
      <h6>Text Box</h6>
    </div>
    <mat-icon
      svgIcon="deleteIcon"
      class="delete-icon"
      (click)="removeComponent()"
    ></mat-icon>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Add Textbox" />
  </div>
  <div class="option-group" *ngFor="let option of options; let i = index">
    <input type="textBox" [placeholder]="option" />
    <mat-icon svgIcon="deleteIcon" (click)="removeOption(i)"></mat-icon>
  </div>
  <button class="add-option-btn" (click)="addOption()">+ Add Options</button>
</div>

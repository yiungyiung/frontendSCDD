<div class="header-container">
  <header class="header">
    <div class="logo">
      <span>Company LOGO</span>
    </div>
    <div class="icons">
      <mat-icon class="icon" svgIcon="notification" (click)="openSidenav()">notifications</mat-icon>
      <mat-icon class="icon" svgIcon="userIcon" (click)="toggleBurgerMenu()">account_circle</mat-icon>

      <img
        src="logo1.png"
        alt="Logo"
        width="auto"
        height="40"
        class="d-inline-block align-text-top"
      />
    </div>
  </header>
  <app-burger-menu [isOpen]="showBurgerMenu" (close)="toggleBurgerMenu()"></app-burger-menu>
</div>

<div class="list-container">
  <ul>
    <div class="custcard">
      <li
        *ngFor="let questionnaire of questionnaires"
        (click)="onSelectQuestionnaire(questionnaire.questionnaireID!)"
      >
        <div class="card-body">
          {{ questionnaire.name }} - {{ questionnaire.year }}
        </div>
      </li>
    </div>
  </ul>
</div>

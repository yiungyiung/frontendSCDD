<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div
        class="card mb-3"
        [ngClass]="{
          'modal-card': isModal,
          hidden: isModal && !isCurrentCard(1)
        }"
        (click)="onCardClick($event, 1)"
      >
        <div class="card-header-container">
          <h5 class="card-header">Vendor Distribution</h5>
          <mat-icon
            svgIcon="Maximize"
            (click)="maximizeCard($event, 1)"
          ></mat-icon>
        </div>
        <div class="card-body">
          <app-pie-chart
            [chartData]="piechartData"
            [chartTitle]="'Vendor Distribution'"
            [style.height]="'auto'"
            [style.width]="'100%'"
          >
          </app-pie-chart>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div
        class="card mb-3"
        [ngClass]="{
          'modal-card': isModal,
          hidden: isModal && !isCurrentCard(2)
        }"
        (click)="onCardClick($event, 2)"
      >
        <div class="card-header-container">
          <h5 class="card-header">SCDD Overall Status</h5>
          <mat-icon
            svgIcon="Maximize"
            (click)="maximizeCard($event, 2)"
          ></mat-icon>
        </div>
        <div class="card-body">
          <app-stacked-bar-chart
            [chartData]="chartData"
            [chartLabels]="chartLabels"
            [style.height]="'100%'"
            [style.width]="'100%'"
          >
          </app-stacked-bar-chart>
        </div>
      </div>
    </div>
  </div>
</div>
<div></div>
<div class="col-md-12">
  <div
    class="card mb-3"
    [ngClass]="{
      'modal-card-vendor': isModal,
      hidden: isModal && !isCurrentCard(3)
    }"
    (click)="onCardClick($event, 3)"
  >
    <div class="card-header-container">
      <h5 class="card-header">Vendor Hierarchy</h5>
      <mat-icon svgIcon="Maximize" (click)="maximizeCard($event, 3)"></mat-icon>
    </div>
    <div class="card-body">
      <div class="assign-questionnaire-container">
        <p *ngIf="vendorHierarchy.length === 0">Loading vendor hierarchy...</p>

        <!--vendor hierarchy graph-->
        <app-vendorHierarchyGraph
          *ngIf="vendorHierarchy.length > 0"
          [vendorHierarchy]="vendorHierarchy"
        ></app-vendorHierarchyGraph>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="isModal" (click)="closeModal()"></div>

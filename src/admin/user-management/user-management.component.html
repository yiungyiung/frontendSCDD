<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <h5 class="card-header">Add New User</h5>
        <div class="card-body">
          <form (ngSubmit)="addUser()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="newUser.email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                [(ngModel)]="newUser.name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="contact_Number">Contact Number</label>
              <input
                type="text"
                id="contact_Number"
                class="form-control"
                [(ngModel)]="newUser.contact_Number"
                name="contact_Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select
                id="role"
                class="form-control"
                [(ngModel)]="newUser.role"
                name="role"
                required
              >
                <option *ngFor="let role of roles" [ngValue]="role">
                  {{ role }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
          <app-popup-box></app-popup-box>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="back-card mb-3">
        <div class="card-header-container">
          <h4 style="font-size: 18px; font-weight: bold; color: #073c5a">
            Users
          </h4>

          <!-- Pagination Container -->
          <app-pagination
            [currentPage]="currentPage"
            [totalPages]="totalPages"
            [itemsPerPage]="itemsPerPage"
            [totalItems]="totalItems"
            (pageChange)="onPageChange($event)"
            (itemsPerPageChange)="onItemsPerPageChange($event)"
          ></app-pagination>

          <div class="icon-container">
            <mat-icon
              svgIcon="exportButton"
              (click)="openExportModal()"
            ></mat-icon>
            <app-exportDialogBox
              [selectedColumns]="selectedColumns"
              [allColumns]="allColumns"
              [data]="users"
            ></app-exportDialogBox>

            <mat-icon svgIcon="filterIcon"></mat-icon>
          </div>
        </div>

        <div class="container">
          <app-usercard
            *ngFor="let user of pagedUsers"
            [user]="user"
            [toggleUserStatus]="toggleUserStatus.bind(this)"
          ></app-usercard>
        </div>
      </div>
    </div>
  </div>
</div>
